<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Galan Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="feed-container">
        <div class="photo-feed">
            <div class="post-header">
                <h2>Cumpleaños de Mama</h2>
                <span class="date">26/02</span>
            </div>
            <div class="post-body">
                <img src="https://media.istockphoto.com/id/540221484/es/foto/abuela-celebrando-su-cumplea%C3%B1os.jpg?s=1024x1024&w=is&k=20&c=GWqiV56nmlL0wmCFi4-BMgD2wyGtFi0bYFOQdyf26g4="
                    alt="Cumpleaños de Mama">
            </div>
            <div class="post-footer">
                <p>Mama cumple 59 años en familia</p>
            </div>
        </div>
        <div class="photo-feed">
            <div class="post-header">
                <h2>Amistades</h2>
                <span class="date">06/04</span>
            </div>
            <div class="post-body">
                <img src="https://media.istockphoto.com/id/1488514000/es/foto/amigos-despreocupados-divirti%C3%A9ndose-mientras-juegan-durante-el-d%C3%ADa-de-verano-en-el-mar.jpg?s=1024x1024&w=is&k=20&c=rY1l9ecJEqfre-YY0F7V9__kBOV18oZW2H03yOyT30c="
                    alt="Amistades">
            </div>
            <div class="post-footer">
                <p>día de playa</p>
            </div>
        </div>
        <div class="photo-feed">
            <div class="post-header">
                <h2>Ciudades bonitas</h2>
                <span class="date">19/05</span>
            </div>
            <div class="post-body">
                <img src="https://media.istockphoto.com/id/854513788/es/foto/sevilla-espa%C3%B1a.jpg?s=1024x1024&w=is&k=20&c=Naq8VE1Y5V9Dp_50MVpABF2cTUwXALnR-ARc0XMHQI8="
                    alt="Sevilla">
            </div>
            <div class="post-footer">
                <p>Sevilla</p>
            </div>
        </div>
    </div>
</body>

</html>
